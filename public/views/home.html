<section data-ng-controller="MasonryController" class="main-background">

    <div class="container">

    <!-- Sorting directive -->
        <div class="col-sm-4 form-group">
            <label for="masonryFilter">Sort by:</label>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-s" ng-model="masonryFilter" btn-radio="'Time left'">Time left</button>
                <button type="button" class="btn btn-default btn-s" ng-model="masonryFilter" btn-radio="'Distance'">Distance</button>
            </div>
        </div>
    <!-- Searching directive -->
        <div class="col-sm-4">
            <input class="form-control input" ng-model="searchText" placeholder="Search the free universe!">
        </div>
    <!-- Category Filter -->
        <li class="dropdown">
          <a class="dropdown-toggle">
            Select category!
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="category in categories">
              <a>{{category}}</a>
            </li>
          </ul>
        </li>

        </div>
        <br>

        <div class="hero-unit col-sm-12">
        <div class="row">
            <div class="span12">
<!--                 <div class="btn-group">
                    <button class="btn btn-primary" ng-click="add()">Add</button>
                    <button class="btn btn-danger" ng-click="remove()">Remove</button>
                </div>
                <hr> -->
                <div masonry>
                    <div class="masonry-brick loaded" ng-repeat="brick in bricks | filter:searchText" ng-mouseenter="hover(brick)" ng-mouseleave="hover(brick)">
                        <button class="btn btn-deal show-deal" ng-show="brick.showDeal" ng-click="deal(brick)">I want that</button>
                        <img ng-src="{{ brick.src }}" alt="A masonry brick" class="brick-img">
                        <h4>{{brick.text}}</h4>
<!--                         <p>Distance: {{brick.distance}}</p>
                        <p>Time left: {{brick.time_left}}</p> -->
                    </div>
                </div>
            </div>
        </div>
        </div>

</section>
