<div data-ng-controller="UsersController">
  <form method="POST" action="/deposit" data-ng-show="global.authenticated">
    <span class="payment-errors"></span>
    <div class="form-row">
      <label>
        <span>Currency</span>
        <input type="text" size="20" name="currency"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Amount</span>
        <input type="text" size="20" name="amount"/>
      </label>
    </div>
    <button type="submit">Submit Payment</button>
  </form>
  <form method="POST" action="/deposit" id="payment-form" data-ng-hide="global.authenticated">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>


    <div class="form-row">
      <label>
        <span>Currency</span>
        <input type="text" size="20" name="currency"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Amount</span>
        <input type="text" size="20" name="amount"/>
      </label>
    </div>
    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

    <button type="submit">Submit Payment</button>
  </form>
</div>
