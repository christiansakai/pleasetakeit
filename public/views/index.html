<section data-ng-controller="MasonryController" class="main-background">
	<h1>This is the home view</h1>

    <div class="container">
        <div class="hero-unit">
        <div class="row">
            <div class="span12">
                <div class="btn-group">
                    <button class="btn btn-primary" ng-click="add()">Add</button>
                    <button class="btn btn-danger" ng-click="remove()">Remove</button>
                </div>
                <div masonry>
                    <div class="masonry-brick loaded" ng-repeat="brick in bricks">
<!--                         <img ng-src="{{ brick.src }}" alt="A masonry brick"> -->
                        <h1>--PIC--</h1>
                        <h4>{{brick.text}}</h4>
                        <p>Distance: {{brick.distance}}</p>
                        <p>Time left: {{brick.time_left}}</p>
                    </div>
                </div>

                <h2>Code</h2>
                <pre ng-non-bindable>&lt;div <strong>masonry</strong>&gt;
    &lt;div <strong>class="masonry-brick"</strong> ng-repeat="brick in bricks"&gt;
        &lt;img ng-src="{{ brick.src }}" alt="A masonry brick"&gt;
    &lt;/div&gt;
&lt;/div&gt;</pre>
            </div>
        </div>
        </div>

</section>
