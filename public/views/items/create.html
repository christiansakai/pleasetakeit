<div class="modal-header" data-ng-controller="ItemsController">
  <h3>Add your free item for the crowd!</h3>
</div>

<form name="itemForm" method="post" action="/items" ng-upload="complete(content)">

<div class="modal-body">

  <div class="form-group">
    <label for="title">Title:</label>
    <input name="title" type="text" class="form-control" data-ng-model="item.title" id="title" placeholder="Describe your item in 120 letters" required>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input name="price" type="text" class="form-control" data-ng-model="item.price" id="price" placeholder="Enter selling price in USD" required>
  </div>

  <div class="form-group">
    <!-- Setting up picture upload -->
    <label for="picture">Please upload a picture:</label>
      <input type="file" accept="image/*" name="picture" data-ng-model="item.picture">
  </div>

  <div class="form-group">
    <input type="hidden" name="category" value="{{item.category}}">
    <label for="category">Category:</label>
    <br>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Household'">Household</button>
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Outdoor'">Outdoor</button>
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Electronics'">Electronics</button>
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Animals'">Animals</button>
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Clothes'">Clothes</button>
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Furniture'">Furniture</button>
      <button type="button" class="btn btn-primary" ng-model="item.category" btn-radio="'Other'">Other</button>
    </div>
  </div>

  <div class="form-group">
    <label for="duration">Offer duration:</label>
        <input name="duration" type="hidden" value="{{item.duration}}">

    <br>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="item.duration" btn-radio="1">1 day</button>
        <button type="button" class="btn btn-primary" ng-model="item.duration" btn-radio="3">3 days</button>
        <button type="button" class="btn btn-primary" ng-model="item.duration" btn-radio="7">7 days</button>
        <button type="button" class="btn btn-primary" ng-model="item.duration" btn-radio="30">1 month</button>
      </div>
  </div>

<!-- Condition is so far not submitted with the form -->
  <div class="form-group">
    <label for="conditionRating">Condition:</label>
    <br>
    <input name="condition" type="hidden" value="{{item.condition}}">
    <rating value="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" data-ng-model="item.condition"></rating>
    <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}">{{percent}}%</span>

  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input name="address" type="text" ng-model="item.address" placeholder="eg. 160 Pearl Street, New York City, New York 10005, USA" typeahead="address for address in getLocation($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
</div>

<div class="modal-footer">

  <button class="btn btn-primary" upload-submit>OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
